syntax = "proto2"

package mediapipe;

import "mediapipe/framework/formats/landmark.proto";

option java_package = "com.google.mediapipe.formats.proto";
option java_outer_classname = "FaceDataProto";

message CvMat {
  required int32 rows = 1;
  required int32 cols = 2;
  required int32 elt_type = 3;
  required int32 elt_size = 4;
  required bytes data = 5;
}

message FaceLandmarks {
  required CvMat data = 1;
  required NormalizedLandmark landmarks = 2;
}
